<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Panels</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-screen w-auto">
    <!-- Container div -->
    <div class="h-full flex">
      <!-- First Panel  -->
      <div
        class="panel overflow-hidden flex-1 duration-600 ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] bg-[url(https://images.unsplash.com/photo-1741850821397-ed0e5d9bc125?q=90&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-no-repeat bg-center bg-cover flex items-center flex-col justify-between"
      >
        <div
          class="font-amatic text-[80px] text-shadow-strong text-white transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-400 -translate-y-full font-bold"
        >
          HEY
        </div>
        <div
          class="font-amatic text-[90px] font-semibold duration-500 text-shadow-xs ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] text-white"
        >
          LET'S
        </div>
        <div
          class="font-amatic text-[90px] text-white text-shadow-strong transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-400 translate-y-full font-bold"
        >
          DANCE
        </div>
      </div>
      <!-- Second Panel -->
      <div
        class="panel overflow-hidden flex-1 duration-700 ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] bg-[url(https://images.unsplash.com/photo-1742853288141-b95880a1c5ea?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-no-repeat bg-center bg-cover flex items-center flex-col justify-between"
      >
        <div
          class="font-amatic text-[90px] text-shadow-strong text-white transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 -translate-y-full font-bold"
        >
          GIVE
        </div>
        <div
          class="font-amatic text-[90px] font-semibold duration-500 text-shadow-xs ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] text-white"
        >
          TAKE
        </div>
        <div
          class="font-amatic text-[90px] text-white text-shadow-strong transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 translate-y-full font-bold"
        >
          RECEIVE
        </div>
      </div>

      <!-- Third Panel -->
      <div
        class="panel overflow-hidden flex-1 duration-700 ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] bg-[url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d)] bg-no-repeat bg-center bg-cover flex items-center flex-col justify-between"
      >
        <div
          class="font-amatic text-[96px] text-shadow-strong ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 -translate-y-full text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-red-400 via-purple-600 rotate-[5deg] origin-bottom-right font-extrabold relative"
        >
          EXPERIENCE
          <span
            class="h-1 w-full absolute bottom-6 right-0 bg-gradient-to-r from-emerald-400 to-red-400 via-purple-600"
          ></span>
        </div>
        <div
          class="font-amatic text-[90px] font-semibold duration-500 text-shadow-xs ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] text-white"
        >
          IT
        </div>
        <div
          class="font-amatic text-[90px] text-white text-shadow-strong transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 translate-y-full font-semibold"
        >
          TODAY
        </div>
      </div>
      <div
        class="panel overflow-hidden flex-1 duration-700 ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] bg-[url(https://plus.unsplash.com/premium_photo-1750895096880-a02a713032ec?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-no-repeat bg-center bg-cover flex items-center flex-col justify-between"
      >
        <div
          class="font-amatic text-[80px] text-shadow-strong text-white transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 -translate-y-full font-bold"
        >
          GIVE
        </div>
        <div
          class="font-amatic text-[90px] font-semibold duration-500 text-shadow-xs ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] text-white"
        >
          ALL
        </div>
        <div
          class="font-amatic text-[80px] text-white text-shadow-strong transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 translate-y-full font-bold"
        >
          YOU CAN
        </div>
      </div>
      <div
        class="panel overflow-hidden flex-1 duration-700 ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] bg-[url(https://images.unsplash.com/photo-1743385779534-f53c018c21f5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-no-repeat bg-center bg-cover flex items-center flex-col justify-between"
      >
        <div
          class="font-amatic text-[80px] text-shadow-strong text-white transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 -translate-y-full font-bold"
        >
          LIFE
        </div>
        <div
          class="font-amatic text-[90px] font-semibold duration-500 text-shadow-xs ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] text-white"
        >
          IN
        </div>
        <div
          class="font-amatic text-[80px] text-white text-shadow-strong transform ease-[cubic-bezier(0.61,-0.19,0.7,-0.11)] duration-500 translate-y-full font-bold"
        >
          MOTION
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
