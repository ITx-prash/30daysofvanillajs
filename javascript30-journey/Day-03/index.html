<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scoped CSS Variable</title>
  </head>
  <body class="bg-[#193549]">
    <!-- top section div -->
    <div class="justify-center flex items-center flex-wrap">
      <h1
        class="font-bold font-serif lg:text-7xl md:text-5xl sm:text-4xl text-3xl mx-7 my-15 text-white"
      >
        Update CSS Variables with
        <span class="text-yellow-400" id="jsText"> JS</span>
      </h1>
    </div>
    <!-- middle 3 inputs div -->
    <div class="flex it justify-center">
      <div
        class="bg-black/50 rounded-4xl mx-6 inline-flex flex-wrap items-center md:justify-center md:gap-16 gap-4 justify-start p-6 md:px-16 md:text-4xl text-3xl"
      >
        <div class="flex items-center justify-center gap-2">
          <label for="spacing" class="text-white font-medium">Spacing:</label>
          <input
            type="range"
            id="space"
            class="mt-2"
            min="0"
            max="100"
            value="4"
          />
        </div>
        <div class="flex items-center justify-center gap-2">
          <label for="blur" class="text-white font-medium">Blur:</label>
          <input
            type="range"
            id="blur"
            class="mt-2"
            min="0"
            max="100"
            value="5"
          />
        </div>
        <div class="flex items-center gap-2">
          <label for="color" class="text-white font-medium">Base Color:</label>
          <input type="color" id="color" class="mt-1" />
        </div>
      </div>
    </div>
    <!-- Image Div -->
    <div class="mt-12 z-30 flex items-center justify-center">
      <div
        class="bg-yellow-500 p-[4px] blur-[5px] rounded-lg mx-4"
        id="imgContainer"
      >
        <img
          src="https://t3.ftcdn.net/jpg/06/41/50/48/360_F_641504891_Sybkd5qCZfoKi84AjYEKeZFTtaW6bcgw.jpg"
          alt="Image"
          class="w-80 sm:w-100 md:w-150 lg:w-200 h-auto rounded-lg"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
