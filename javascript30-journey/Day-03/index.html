<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scoped CSS Variable</title>
  </head>
  <body class="bg-[#193549]">
    <!-- top section div -->
    <div class="justify-center flex items-center flex-wrap">
      <h1
        class="font-bold font-serif lg:text-7xl md:text-5xl sm:text-4xl text-3xl mx-7 my-15 text-white"
      >
        Update CSS Variables with <span class="text-yellow-400"> JS</span>
      </h1>
    </div>
    <!-- middle 3 inputs div -->
    <div class="flex it justify-center">
      <div
        class="bg-black/50 rounded-4xl mx-6 inline-flex flex-wrap items-center md:justify-center md:gap-16 gap-4 justify-start p-6 md:px-16 md:text-4xl text-3xl"
      >
        <div class="flex items-center justify-center gap-2">
          <label for="spacing" class="text-white font-medium">Spacing:</label>
          <input type="range" id="spacing" class="mt-2" />
        </div>
        <div class="flex items-center justify-center gap-2">
          <label for="blur" class="text-white font-medium">Blur:</label>
          <input type="range" id="blur" class="mt-2" />
        </div>
        <div class="flex items-center gap-2">
          <label for="color" class="text-white font-medium">Base Color:</label>
          <input type="color" id="color" class="mt-2" />
        </div>
      </div>
    </div>
    <!-- Image Div -->
    <div class="mt-12 z-30 flex items-center justify-center">
      <div class="bg-yellow-500 p-2 rounded-xl">
        <img
          src="https://plus.unsplash.com/premium_photo-1748204567545-3bc8fd164d30?q=80&w=2135&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Image"
          class="w-80 md:w-96 lg:w-[800px] h-auto"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
